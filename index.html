<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Block Breaker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="top-menu">
		<h1>Giphy Breaker</h1>
		<input type="button" value="Start Game" id="start" readonly>
		<select id="difficulty">
			<option class="green">Easy</option>
			<option class="yellow">Medium</option>
			<option class="red">Hard</option>
		</select>
		<input type="text" placeholder="Search Gifs" id="celeb-search">
		<input type="button" value="Search" id="submit">
		&nbsp; SCORE &nbsp;<input type="text" value="0" id="score">

	</div>
	<canvas width="650" height="500" id="canvas">
		Your browser does not support this game.
	</canvas>

	<script src="./js/jquery-2.1.4.min.js"></script>
	<script src="./js/game.js"></script>
</body>
</html>
