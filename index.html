<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Block Breaker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/animate.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="./js/jquery-2.1.4.min.js"></script>
	<script src="./js/state.js"></script>
	<script src="./js/ball.js"></script>
	<script src="./js/blocks.js"></script>
	<script src="./js/player.js"></script>
	<script src="./js/slider.js"></script>
	<script src="./js/giphyApi.js"></script>
	<script src="./js/game.js"></script>
</head>
<body>
<a href="https://github.com/evanjmg/Giphy-Breaker"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/c6286ade715e9bea433b4705870de482a654f78a/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_white_ffffff.png"></a>
	<div id="container">
		<div id="top-menu">
			<h1>Giphy Breaker</h1>
			<span id="reminder" class="animated bounce infinite">Click here &rightarrow;</span>
			<input type="button" value="Start Game" id="start" readonly class="pulse animated infinite">
			<select id="difficulty">
				<option class="green">Easy</option>
				<option class="yellow">Medium</option>
				<option class="red">Hard</option>
			</select>
			<span id="score-board">
				&nbsp; SCORE &nbsp;<input type="text" value="0" id="score"></span>LIVES &nbsp; <span id="lives">&bullet; &bullet; &bullet; </span>
			</div>
			<div id="canvas-container">
				<div id="all-gifs-page">
					<input type='button' value='Play Another Round' id='continue2' readonly class="pulse animated infinite">
				<br/>
				</div>
				<div id="prompt" class="fadeIn animated">
					<h1 class="slideInLeft animated">Giphy Breaker</h1>
					<h2> Type a Phrase. We'll turn it into a GIF that you'll break!</h2>
					<input type="text" placeholder="Search Gifs" id="search">
					<input type="button" value="Submit" id="submit" class="pulse animated infinite">
					<input type="button" value="Let Us Pick for You" id="random" class="pulse animated infinite" ></div>
					<div id="game-message" title="game-message"></div>
					<canvas width="750" height="500" id="canvas">
						Your browser does not support this game.
					</canvas>
				</div>
				<footer class="fadeIn animated"><a href="http://evanjmg.com/">by Evan Gillogley</a></footer>
			</div>
		</body>
		</html>
